name:  CI Action
on: [push]
jobs:
  CI:
    strategy:
      matrix:
        os: ['ubuntu-latest', 'macos-latest', 'macos-14']
    runs-on: ${{matrix.os}}
    steps:
      - run: echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '>=1.18.0'
      - name: Display Go version
        run: go version
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '17'
      - name: Install Antlr4
        uses: StoneMoe/setup-antlr4@v4.13.0
        with:
          download_url: 'https://www.antlr.org/download/antlr-4.13.0-complete.jar'
      - name: Install Protoc
        uses: arduino/setup-protoc@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install proto-gen-go
        run: go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
      - name: Generate source from antlr grammar and protobuf files
        run: make generate
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          # Optional: version of golangci-lint to use in form of v1.2 or v1.2.3 or `latest` to use the latest version
          version: latest
          skip-pkg-cache: true
          skip-build-cache: true
          args: --timeout=10m
      - run: make test
      - run: make compile
      - name: Upload package as artifact
        uses: actions/upload-artifact@v3
        with:
          name: rcalc-${{matrix.os}}
          path: |
            bin/rcalc
